<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="light-styles.css">
</head>
<body>
    <div class="container">
        <main class="content auth-content">
            <div class="auth-container">
                <div class="auth-header">
                    <h1>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h1>
                    <p>–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–∏ —É—á–µ—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ</p>
                </div>

                <form class="auth-form" action="#" method="post">
                    <div class="form-group">
                        <label for="username">–õ–æ–≥–∏–Ω</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">–ü–∞—Ä–æ–ª—å</label>
                        <div class="password-container">
                            <input type="password" id="password" name="password" required>
                            <button type="button" class="toggle-password" aria-label="–ü–æ–∫–∞–∑–∞—Ç—å –ø–∞—Ä–æ–ª—å">üëÅÔ∏è</button>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="auth-button primary">–í–æ–π—Ç–∏</button>
                    </div>
                </form>
            </div>
        </main>
    </div>


    <script>
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.querySelector('#password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
        });

        document.querySelector('.auth-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const login = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    try {
        const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ login, password })
        });

        if (response.ok) {
            const data = await response.json();
            localStorage.setItem('institutionKey', data.key);
            localStorage.setItem('institutionName', data.name);
            window.location.href = 'index.html';
        } else {
            alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å');
        }
    } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:', error);
    }
});
    </script>

</body>
</html>
